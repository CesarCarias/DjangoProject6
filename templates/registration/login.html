{% extends "base.html" %}

{% block title %}
    Log-In
{% endblock title %}

{% block content %}
    <h1>Log In</h1>
    {% if form.errors %}
        <p>Tu password no coincide, intentalo de nuevo.</p>
    {% else %}
        <p>Por favor ingrese sus datos.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
{% endblock content %}
